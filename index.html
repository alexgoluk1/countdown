<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Countdown Timer</title>
  <style>
  /* Define the custom font with @font-face */
   @font-face {
            font-family: 'Digital-7 Mono';
            src:
                 url('digital-7-mono.woff2') format('woff2'),
                 url('digital-7-mono.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      color: red;
      font-family: 'Digital-7 Mono', sans-serif;
      font-size: 15rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="timer">02:37:15</div>

  <script>
     // Set initial time in seconds (2 hours, 37 minutes, 15 seconds)
     let totalSeconds = (2 * 3600) + (37 * 60) + 15;
    let countdown; // Variable to store the interval

    // Function to format time as HH:MM:SS
    function formatTime(seconds) {
      const hours = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${hours}:${minutes}:${secs}`;
    }

    // Function to update the timer every second
    function updateTimer() {
      if (totalSeconds >= 0) {
        document.getElementById('timer').textContent = formatTime(totalSeconds);
        totalSeconds--;
      } else {
        document.getElementById('timer').textContent = "00:00:00";
        clearInterval(countdown);
      }
    }

    // Function to start the countdown on click or tap
    function startCountdown() {
      // Clear any previous interval
      clearInterval(countdown);
      // Reset totalSeconds to the initial value
      totalSeconds = (2 * 3600) + (37 * 60) + 15;
      // Start the countdown
      countdown = setInterval(updateTimer, 1000);
    }

    // Add click or tap event listener to start the countdown
    document.getElementById('timer').addEventListener('click', startCountdown);
  </script>
</body>
</html>
